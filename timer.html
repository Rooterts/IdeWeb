<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador con JavaScript - By Parzibyte</title>
  </head>

  <body>
    <section class="section">
      <div class="columns is-centered">
        <div class="column has-text-centered">
          <div id="contenedorInputs">
            <div class="field">
              <label class="label">Minutos</label>
              <div class="control">
                <input
                  class="input"
                  id="minutos"
                  type="number"
                  placeholder="Minutos"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Segundos</label>
              <div class="control">
                <input
                  class="input"
                  id="segundos"
                  type="number"
                  placeholder="Segundos"
                />
              </div>
            </div>
          </div>
          <h2 id="tiempoRestante">00:00.0</h2>
          <button id="btnIniciar" class="button is-success">
            <span class="mdi mdi-play"></span>
          </button>
          <button id="btnPausar" class="button is-success">
            <span class="mdi mdi-pause"></span>
          </button>
          <button id="btnDetener" class="button is-success">
            <span class="mdi mdi-stop"></span>
          </button>
          <br />
          <a href="https://parzibyte.me/blog">Creado por Parzibyte</a>
        </div>
      </div>
    </section>
    <script src="timer.js"></script>
  </body>
</html>
